<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/cajeroIcon.svg" type="image/x-icon">
    <title>Fila Banco</title>
</head>

<body>
    <header class="navbar">
        <h1>Sistema de colas</h1>
        <a href="https://adep-123.github.io/landingEstructuraDatosP3/">

        </a>

    <div id="juegoDiv">

        <div id="colaDiv">
            <div id="cajas" class="zonaCajas"></div>

            <div id="cola" class="zonaCola"></div>

        <div id="buttonsPanel">

            <button id="eliminarCajeroBtb">Quitar Cajero</button>
            <button id="agregarPersonaBtn">Agregar Persona</button>
            <button id="eliminarPersonaBtn">Completar Transaccion</button>
            <select name="complTransSelect" id="complTransSelect">
                <option value="0" default>Cajero:</option>
            </select>
        </div>

    </div>

    <footer class="foot">
        <div class="footContent">
            <img src="images/logoudes.png" alt="logoudes">
            <p>informacion</p>
        </div>
    </footer>


    <script src="scripts/index.js" type="module"></script>

</html>
